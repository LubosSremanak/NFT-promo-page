  <div class="images">
    <img
      *ngFor="
        let image of [1, 2, 3, 4, 5, 6, 7];
        let index = index;
        trackBy: identify
      "
      class="image"
      src="assets/images/heads/{{ image }}.png"
      width="853"
      height="856"
      [ngStyle]="{ 'animation-delay': index * 3000 + 'ms' }"
      alt="Hero image divocakos c.{{ image }}"
    />
  </div>
